<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notsospotify</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8f2d693db0.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">

        <input type="range" name="range" class="commonrange" id="myprogressbar">
        <div class="icons">
            <!-- <i class="fas fa-pause" style="opacity: 0;"></i> -->
            <i class="fas fa-step-backward" id="previous" style="top: 10px; position: relative;" aria-hidden="true"></i>
            <i class="fas fa-play" id="masterplay" style="top: 10px; position: relative;cursor: pointer;" aria-hidden="true"></i>
            <i class="fas fa-step-forward" id="forward" style="top: 10px; position: relative;" aria-hidden="true"></i>
            <i class="fas fa-volume-up" id="volumesign" style="position: absolute; left: 77%; top: 34px"></i>
